<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Robot</title>
        <link href="estilos.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form>
            <p:megaMenu autoDisplay="false">
                <p:submenu label="Usuarios" >
                <p:column>  
                <p:submenu label="Gestion">
                    <p:menuitem value="Crear"  action="crearUsuario"/>  
                    <p:menuitem value="Buscar y Editar" action="gestionarUsuarios" />  
                    <p:menuitem value="Eliminar" action="eliminarUsuario" />  
                    <p:menuitem value="Listar" action="#{usuarioMB.listarUsuarios()}" />  
                </p:submenu>
                </p:column>  
                </p:submenu>
                <p:submenu label="MEGAS" >
                <p:column>  
                <p:submenu label="Control" >
                    <p:menuitem value="Manual" action="controlManual" />
                    <p:menuitem value="Voz" action="controlVoz" />
                </p:submenu>
                </p:column>  
                </p:submenu>
                <p:submenu label="Cuenta" >
                    <p:column>
                        <p:submenu label="Control" >
                            <p:menuitem value="Cambiar contraseÃ±a" action="cambiarPass" />
                            <p:menuitem value="Eliminar cuenta" action="eliminarCuenta" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>  
       </h:form>
        <h3 class="op1"> Modificar o buscar usuarios </h3>
        <h:form class="op1" id="form">
            <h:panelGrid id="grid" columns="2" >
                <h:outputText value="Login: " /> 
                <h:inputText id="log" size="30" required="true" requiredMessage="Ingrese el usario a modificar" value="#{usuarioMB.log}" />
                </h:panelGrid>
            
            <h3 class="op1"> Datos del usuario </h3>
            
            <p:panelGrid columns="2" id="grid1"> 
            <h:outputText value="Login: " />
            <h:inputText id="log1" value="#{usuarioMB.login}" /> 
            <h:outputText value="Nombre: " />
            <h:inputText id="nom" value="#{usuarioMB.nom}" />
            <h:outputText value="Administrador: " />
            <h:inputText id="ad" value="#{usuarioMB.tipo}" />
            <p:growl id="messages"/> 
            </p:panelGrid>
            <h:panelGrid columns="3" id="btns">
                <p:commandButton value="Buscar" update="form" actionListener="#{usuarioMB.buscarUsuario}" />
                <p:commandButton value="Editar" update="form" actionListener="#{usuarioMB.editarUsuario}" />
            </h:panelGrid>
            </h:form>
    </h:body>
</html>
