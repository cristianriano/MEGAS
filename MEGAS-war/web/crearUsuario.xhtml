<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Robot</title>
        <link href="estilos.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body>
        <h:form>
           <p:megaMenu autoDisplay="false">
                <p:submenu label="Usuarios" >
                <p:column>  
                <p:submenu label="Gestion">
                    <p:menuitem value="Crear"  action="crearUsuario"/>  
                    <p:menuitem value="Buscar y Editar" action="gestionarUsuarios" />  
                    <p:menuitem value="Eliminar" action="eliminarUsuario" />  
                    <p:menuitem value="Listar" action="#{usuarioMB.listarUsuarios()}" />  
                </p:submenu>
                </p:column>  
                </p:submenu>
                <p:submenu label="MEGAS" >
                <p:column>  
                <p:submenu label="Control" >
                    <p:menuitem value="Manual" action="controlManual" />
                    <p:menuitem value="Voz" action="controlVoz" />
                </p:submenu>
                </p:column>  
                </p:submenu>
                <p:submenu label="Cuenta" >
                    <p:column>
                        <p:submenu label="Control" >
                            <p:menuitem value="Cambiar contraseña" action="cambiarPass" />
                            <p:menuitem value="Eliminar cuenta" action="eliminarCuenta" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>  
       </h:form>
        <h2><center>Llene los datos del nuevo usuario</center></h2>
        <h:form class="op1" id="datos">
            <p:growl id="mensajes" />
            Login:     <br />
            <h:inputText id="log" size="30" required="true" requiredMessage="Proporcione un login" value="#{usuarioMB.log}"  /><br/>
            Nombre:<br />
            <h:inputText id="nom" size="30" required="true" requiredMessage="Proporcione un nombre" value="#{usuarioMB.nom}"  /><br/>
            Tipo:<br />
            <p:selectOneRadio id="options" value="#{usuarioMB.tipo}" required="true" requiredMessage="Escoja un tipo de usuario">  
                <f:selectItem itemLabel="Administrador" itemValue="SI" />  
                <f:selectItem itemLabel="Usuario regular" itemValue="NO" />  
            </p:selectOneRadio>
            Password:<br />
            <h:inputSecret size="30" required="true" requiredMessage="Proporcione una contraseña" value="#{usuarioMB.pass}"  /><br/>
            <p:commandButton value="Crear"  actionListener="#{usuarioMB.crearUsuario}" update="datos"/>
            
            </h:form>
        
    </h:body>
</html>
